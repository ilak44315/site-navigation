<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Site Navigation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Kali Campbell">
    <meta name="description" content="An example of website navigation created with HTML5.">
</head>

<body>
    <a href="#main-content" id="skip">Skip to Main Content</a>

        <h1>Site Navigation</h1>
        <nav aria-label="Main Navigation">
            <ul>
                <li><a href="#" aria-current="page">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <p> This is the main page of the website.</p>
    </main>

    <footer>
        <p> Copyright &copy; 2024 - Kali Campbell</p>
    </footer>
</body>

</html>
